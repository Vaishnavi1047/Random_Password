<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="password-container">
    <img id="logo-image" src="images.png" alt="Logo Image">
    <p>Generate a <br>Random Password</p>
    <input type="text" id="password-input" placeholder="Enter Password">
    <button id="generate-button" onclick="generatePassword()">Generate Password</button>
  </div>

  <script>
    function generatePassword() {
      var password = '';
      var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      var charactersLength = characters.length;
      for (var i = 0; i < 10; i++) {
        password += characters.charAt(Math.floor(Math.random() * charactersLength));
      }

      // Display the generated password in the input field
      document.getElementById('password-input').value = password;
    }
  </script>

</body>
</html>
